<div class="infographicWrapper contentItem noGap card g-0" id="id<t4 type='meta' meta='content_id' />" data-position-default="ZoneA" data-position-selected="<t4 type='content' name='Zone Option' output='normal' display_field='value' />">
  <t4 type="meta" meta="html_anchor" />
  <div class="infographic card-img-overlay">
    <div class="infographicItem color<t4 type='content' name='Statistic 1 Color Combination' output='normal' display_field='value' /> col-xs-12">
      <div class="infographicItemHeader">
        <t4 type="content" name="Heading" output="selective-output" modifiers="striptags,htmlentities" format="<h4 class=&quot;card-title&quot;>$value</h4>" />
        <img src='<t4 type="content" name="Media" output="normal" formatter="path/*" />' class="card-img" alt="<t4 type='media' name='Media' attribute='description' />">
      </div>
      <t4 type="content" name="Text" output="selective-output" modifiers="medialibrary,nav_sections" process-format="true" format="<div class=&quot;infographicItemText standardContent card-text&quot;>$value</div>" />
    </div>
    <div class="clearfix"></div>
  </div>
</div>
